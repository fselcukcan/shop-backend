service:
  name: product-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: '3'

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1

functions:
  getProductsList:
    handler: getProductsList.handler
    events:
      - httpApi:
          method: get
          path: /products
  second:
    handler: getProductsById.handler
    events:
      - httpApi:
          method: get
          path: /products/{productId}
